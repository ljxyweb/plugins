<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>测试本地图片上传框</title>
  <link type="text/css" rel="stylesheet" href="../base/default.min.css" />
  <style type="text/css">
    .clearfix:after {
      visibility: hidden;
      display: block;
      font-size: 0;
      content: " ";
      clear: both;
      height: 0
    }

    .clearfix {
      zoom: 1
    }
  </style>
</head>

<body>
  <form enctype="multipart/form-data">
    <div class="inputbox clearfix">
      <label class="words">上传图片</label>
      <input type="file" name="" id="fileinput">
    </div>
  </form>
  <script type="text/javascript" src="../base/previewpicture.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      var uploadfiles = document.querySelector('#fileinput');
      var pp = new PreviewPicture({
        el: uploadfiles
      });
    }
  </script>
</body>

</html>
